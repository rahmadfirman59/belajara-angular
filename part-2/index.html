<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
                </link>
            </meta>
        </meta>
    </head>
    <body ng-app="app" ng-controller="MyCtrl">
        <h1>
            Angular Data Binding Example
        </h1>
       
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" ng-change="seeFullName()" ng-model ="firstName" type="text" placeholder="First Name">
                <input class="form-control" ng-change="seeFullName()" ng-model ="lastName" type="text" placeholder="Last Name">
                <input class="form-control" ng-change="seeGender" ng-model ="gender" type="text" placeholder="Gender">
                <input class="form-control" ng-change="seeSekolah" ng-model ="sekolah" type="text" placeholder="sekolah">
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" ng-click="seeFullName()">
                            <i class="glyphicon glyphicon-send">
                            </i>Print
                </button>
            </div>
        </div>
        <h1>
            Fullname :
            <span ng-bind="fullName">
            </span>
        </h1>
    <h1>Gender : <span ng-bind="gender"></span> </h1>
    <h1>School : <span ng-bind="sekolah"></span></h1>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js">
        </script>
        <script src="main.js">
        </script>
    </body>
</html>
